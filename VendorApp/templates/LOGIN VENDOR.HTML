{% extends 'base4.html' %}
{% load static %}

{% block content %}
<body>
    <!-- Section: Design Block -->
    <!-- <section class="vh-100" style="background-color: #eee;"> -->
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11 mt-4 mb-4">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="vendorlogin">Vendor Login</p>
                    <form method="POST" class="mx-1 mx-md-4">
                    
                      {% csrf_token %}

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input name="email" type="email" id="form3Example3c" class="form-control" placeholder="Enter Your E-mail" required />
                          
                          {% if PasswordError %}
                              <script>alert('{{PasswordError}}')</script>
                          {% endif %}
                        
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input name="password" type="password" id="form3Example3c" class="form-control" placeholder="Enter Password" maxlength="8" required />
                        </div>
                      </div>  
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                      
                        <b><div class="form-outline flex-fill mb-0">
                          Don't Have an Account?<a href="{% url 'vendorregisterurl' %}" class="h10 text-decoration-none">Register</a>
                        </div></b>
                      </div>
                      
                      <div class="d-flex flex-row align-items-center mb-4">
                      
                        <b><div class="form-outline flex-fill mb-0">
                          <a href="{% url 'vendorforgotpdurl' %}" class="h10 text-decoration-none">Forgot Password</a></b>
                        </div>
                      </div>

                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="{% static 'images/img1.jpg'%}" class="img-fluid" alt="Sample image" >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </section> -->
</body>
{%endblock%}
