{% extends 'base4.html' %}
{% load static %}

{% block content %}

<body>
  <!-- Section: Design Block -->
  <!-- <section class="vh-100" style="background-color: #eee;"> -->
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11 mt-4 mb-4">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h3 fw-bold mb-4 mx-1 mx-md-4 mt-4" id="forgotpd">Welcome Vendor</p>
                  <p class="text-center h4 fw-bold mb-4 mx-1 mx-md-4 mt-4" id="forgotpd">Forgot Your Password?</p>
                  {% if ErrorMessage %}
                  <script>alert('{{ErrorMessage}}')</script>
                  {% endif %}

                  {% if OTPError %}
                  <script>alert('{{OTPError}}')</script>
                  {% endif %}

                  {% if PasswordError %}
                  <script>alert('{{PasswordError}}')</script>
                  {% endif %}

                  <form  method="POST" class="mx-1 mx-md-4">
                    {% csrf_token %}
                    {% if OTP %}
                    <input hidden name="type" value="Submit">
                    <input hidden name="generatedOTP" value="{{ OTP }}"/>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input readonly value="{{ email }}" name="email" type="email" id="form3Example3c" class="form-control" placeholder="Enter Your E-mail" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-3">
                        <input name="otp" type="otp" id="form3Example3c" class="form-control" placeholder="Enter OTP" required/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-lg">Submit</button>
                    </div>
                    {% elif PASSWORD %}
                    <input hidden name="type" value="Password">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input readonly value="{{ email }}" name="email" type="email" id="form3Example3c" class="form-control" placeholder="Enter Your E-mail" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <input name="new_password" type="password" id="form3Example3c" class="form-control" placeholder="Enter Password" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-3">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-2">
                        <input name="confirm_new_password" type="password" id="form3Example3c" class="form-control" placeholder="Enter Confirm Password" required/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-lg">Submit</button>
                    </div>
                    {% else %}
                    <input hidden name="type" value="SendOTP">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input name="email" type="email" id="form3Example3c" class="form-control" placeholder="Enter Your E-mail" required/>
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-lg">Generate otp</button>&nbsp;&nbsp;
                    </div>
                    {% endif %}
                  </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="{% static 'images/img.png'%}" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </section> -->
</body>
{%endblock%}
