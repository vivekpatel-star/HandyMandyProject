{% extends 'base4.html' %}
{% load static %}
{% block content %}

<body id="body_profile">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-4 mb-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h1 class="text-center mb-5" id="profile">Vendor Profile</h1>

              {% if successMessage %}
                    <script>alert('{{successMessage}}')</script>
                {% endif %}

              <form method="POST">

                {% csrf_token %}
                
                <div class="form-outline mb-4">
                  <input name="fname" type="text" id="form3Example3c_profile" placeholder="Enter First Name" 
                  class="form-control form-control-lg" value='{{navData.userData.userFirstName}}' onkeydown="return alphaOnly(event);"
                  onblur="if (this.value == '') {this.value = 'Type Letters Only';}"
                  onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
                </div>

                <div class="form-outline mb-4">
                  <input name="lname" type="text" id="form3Example3c_profile" placeholder="Enter Last Name" 
                  class="form-control form-control-lg" value='{{navData.userData.userLastName}}' onkeydown="return alphaOnly(event);"
                  onblur="if (this.value == '') {this.value = 'Type Letters Only';}"
                  onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
                </div>

                <div class="form-outline mb-4">
                  <input name="email" type="email" id="form3Example3cg" placeholder="Enter Your Email" 
                  class="form-control form-control-lg" value='{{navData.userData.userEmail}}' required/>
                </div>

                <div class="form-outline mb-4">
                  <input name="password" type="password" id="form3Example4cg" placeholder="Enter Password" 
                  class="form-control form-control-lg" value='{{navData.userData.userPassword}}' maxlength="8" required/>
                </div>
                
                <div class="form-outline mb-4">
                  <input name="contact" type="number" id="form3Example4cdg" placeholder="Enter Contact No" class="form-control form-control-lg" value='{{navData.userData.userContact}}' maxlength="10" onKeyPress="if(this.value.length==10) return false;" required/>
                </div>
                <!-- <div class="form-outline mb-4">
                  <textarea name="address" class="form-control form-control-lg" rows="3" placeholder="Enter Your Address">{{navData.userData.userAddress}}</textarea>
                </div> -->

                <div class="row">
                  <div class="form-outline mb-4 ml-3">
                    <label>Gender :</label>
                  </div>
                <div class="form-outline mb-4 ml-3">
                  {% if navData.userData.userGender == 'male' %}
                    <input checked type="radio" name="gender" id="male" value="male"><label>Male</label>
                  {% else %}
                    <input type="radio" name="gender" id="male" value="male"><label>Male</label>
                  {% endif %}
                </div>
                <div class="form-outline mb-4 ml-3">
                  {% if navData.userData.userGender == 'female' %}
                    <input checked type="radio" name="gender" id="female" value="female"><label>Female</label>
                  {% else %}
                    <input type="radio" name="gender" id="female" value="female"><label>Female</label>
                  {% endif %}
                </div>
                <b><div class="form-outline mb-4">
                  <input type="text" name="address" class="form-control form-control-lg"  placeholder="Enter Your Residential Address" value='{{navData.userData.userAddress}}' required/>
                </div>
                <div class="form-outline mb-4">
                  <label>Select City:</label>
                  <select class="select ml-3">
                      <option value="1">Ahmedabad</option>
                    </select>
                </div></b>
                <div class="form-outline mb-4">
                  <input type="text" name="companyname" id="form3Example1cg" placeholder="Enter Company Name" class="form-control form-control-lg" value='{{navData.userData.usercompanyname}}' required />
                </div>
                <div class="form-outline mb-4">
                  <textarea class="form-control form-control-lg" name="companyaddress" rows="3" placeholder="Enter Your Company Address" value='{{navData.userData.usercompanyaddress}}' required></textarea>
                </div>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-block btn-lg" id="updateprofile">Update profile</button>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function alphaOnly(event) {
    var key = event.keyCode;
  return ((key >= 65 && key <= 90) || key == 8);
    }
  </script>
</body>
{%endblock%}
