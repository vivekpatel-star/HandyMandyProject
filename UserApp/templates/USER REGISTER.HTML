{% extends 'base2.html' %}
{% load static %}
{% block content %}
<body>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-4 mb-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h1 class="text-center mb-5" id="register">Register</h1>

              {% if RegisterError %}
                <script>alert('{{RegisterError}}')</script>
                {% endif %}

              <form method="POST">

                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" name="fname" id="form3Example1cg" placeholder="Enter First Name" class="form-control form-control-lg" 
                  onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}" 
                  onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="lname" id="form3Example1cg" placeholder="Enter Last Name" 
                  class="form-control form-control-lg" onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}"
                  onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3cg" placeholder="Enter Your Email" 
                  class="form-control form-control-lg"  required/>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example4cg" placeholder="Enter Password" 
                  class="form-control form-control-lg" maxlength="20"  required/>
                </div>

                <div class="form-outline mb-4">

                      {{PasswordError}}
                      {% if PasswordError %}
                        <script>alert('{{PasswordError}}')</script>
                      {% endif %}

                  <input type="password" name="confirmpassword" id="form3Example4cdg" placeholder="Confirm Password" 
                  class="form-control form-control-lg" maxlength="8" required/>
                </div>

              <div class="form-outline mb-4">
                <input type="number" name="contact" id="form3Example4cdg" placeholder="Enter Contact No" 
                class="form-control form-control-lg" maxlength="10" onKeyPress="if(this.value.length==10) return false;" required/>
              </div>

              <div class="row">
                <div class="form-outline mb-4 ml-3">
                  <label>Gender:</label>
                </div>
              <div class="form-outline mb-4 ml-3">
                <input type="radio" name="gender" id="male" value="male"><label>Male</label>
              </div>
              <div class="form-outline mb-4 ml-3">
                <input type="radio" name="gender" id="female" value="female"><label>Female</label>
              </div>
            </div>

            <div class="form-outline mb-4">
              <textarea class="form-control form-control-lg" name="address" rows="3" placeholder="Enter Your Address" required></textarea>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-lg btn-block">Register</button>
            </div>

              <b><p class="text-center  mt-5 mb-0">Have already an account? <a href="{% url 'userloginurl'%}" class="h10 text-decoration-none">Login here</a></p></b>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script>
    function alphaOnly(event) {
    var key = event.keyCode;
    return ((key >= 65 && key <= 90) || key == 8);
    }
  </script>
</body>
{%endblock%}
