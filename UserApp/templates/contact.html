{% extends 'base1.html' %}
{% load static %}

{% block content %}

  <body>
   
    <!--  CONTENT PAGE START -->

    <div class="container-fluid bg-light py-3">
      <div class="col-md-6 m-auto text-center">
        <h1 class="h1">Contact Us</h1>
      </div>
    </div>

    <!--  CONTENT PAGE END -->

    <!-- START CONTACT -->

    <div class="container py-3">
      <div class="row py-3">
        {% if successMessage %}
          <script>alert('{{successMessage}}')</script>
        {% endif %}

        <form class="col-md-9 m-auto" method="POST" role="form">
          {% csrf_token %}
          <div class="row">
            <div class="form-group col-md-6 mb-3">
              <label for="inputname">Name</label>
              <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Name" class="form-control form-control-lg" 
              onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}" 
              onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="inputemail">Email</label>
              <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="inputsubject">Subject</label>
            <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Subject" class="form-control form-control-lg" 
            onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}" 
            onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/>
          </div>
          <div class="mb-3">
            <label for="inputmessage">Message</label>
            <textarea class="form-control mt-1" id="message" name="message" placeholder="Message" rows="5" class="form-control form-control-lg" 
            onkeydown="return alphaOnly(event);" onblur="if (this.value == '') {this.value = 'Type Letters Only';}" 
            onfocus="if (this.value == 'Type Letters Only') {this.value = '';}" required/></textarea>
          </div>
          <div class="row">
            <div class="col text-center mt-2">
              <button type="submit" class="btn btn-success btn-lg px-3">
                Let's Talk
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- END CONTACT -->

    <script>
      function alphaOnly(event) {
      var key = event.keyCode;
      return ((key >= 65 && key <= 90) || key == 8);
      }
    </script>
  </body>


{%endblock%}
